<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>forgetpassword.com</title>
    <script>
        function ver()
        {
               alert("Verification code sent to your mail");
        }
        function final()
        {
           alert("Your password Successfully Changed")
        }
   </script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            background: url("img/lgbackg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
            top:150px;
            position:relative;
        }
        
    </style>
</head>
<body>
    <div id="FP">
        <a name="FP"></a>

        <h1 align="center">Forget Password</h1>
        <form method="get" action="homepage.html">
            <h2>Verify using Mail</h2><br />

            <label>Email</label>
            <input type="email" name="mail" required />
            <input type="submit" name="Submit" valu="Submit" onclick="ver()" /><br /><br />


            <label>Enter verification code</label>
            <input type="number" name="number" />
            <input type="submit" name="Submit" valu="Submit" /><br /><br />
            <h3>Reset password:</h3><br />
            <label>New password:</label>
            <input type="password" name="Password" required /><br /><br />
            <label>Confirm New password:</label>
            <input type="password" name="Password" placeholder="Enter same password as above" required />
            <input type="submit" name="Submit" valu="Submit" onclick="final()" />
        </form>
    </div>
</body>
</html>
